<!DOCTYPE html>
<html>
  <head>
    <title> AD1 Fractals </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body onload="webGLStart();">
    <div id="main">
      <h3 id="header"> Mandelbrot set </h3>
      <canvas id="webglCanvas" width="700" height="700"></canvas>
    </div>
    <div id="params">
      <label for="input_pow" id = "output_pow" style="color:yellow"> Power: </label>
      <input id="input_pow" type="range" min="-10" max="10" step="0.01" value="2" oninput="updateTextAreas()" />
      <input id="pow" type="text" value="2" oninput="updateSliders()" />
    </div>
    <div id="params2">
      <p style="color:yellow"> <b>Fractal type:</b> </p>
      <p><input name="set" type="radio" value="mand" onchange="updateType()" checked /> Mandelbrot </p>
      <p><input name="set" type="radio" value="jul" onchange="updateType()" /> Julia </p>
      <p style="color:yellow"> <b>Load palette gradient texture:</b> </p>
      <input id="file" type="file" accept="image/*" onchange="getImage()" />
    </div>
  </body>
</html>
