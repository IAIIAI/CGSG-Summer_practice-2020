<!DOCTYPE html>
<html>
  <head>
    <title> AD1 Fractals </title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="main">
      <h2 id="header"> Mandelbrot set </h2>
      <canvas id="webglCanvas" width="700" height="700"></canvas>
    </div>
    <div id="params">
      <label for="slider_pow" id="output_pow"> Power: </label>
      <input name="slider" id="slider_pow" type="range" min="-10" max="10" step="0.01" value="2" />
      <input name="text_area" id="pow" type="text" value="2" />
    </div>
    <div id="params2">
      <p style="color: orange"> <b>Fractal type:</b> </p>
      <p><input name="type" type="radio" value="mand" checked /> Mandelbrot </p>
      <p><input name="type" type="radio" value="jul" /> Julia </p>
      <p style="color: orange"> <b>Load palette gradient texture:</b> <input id="file" type="file" accept="image/*" style="color:yellow" /> </p>
    </div>
    <div id="github">
      <p class="orange"> GitHub attributes: </p>
      <ul>
        <li> <a href="https://github.com/IAIIAI/Fractals"> Repository </a> </li>
        <li> <p id="hash"></p> </li>
      </ul>
    </div>
  </body>
</html>
